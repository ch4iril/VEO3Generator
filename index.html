<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO3 Character Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>VEO3 Character Prompt Generator</h1>
            <p>Buat prompt karakter konsisten untuk video VEO3 Anda</p>
        </header>

        <main>
            <div class="form-container">
                <div class="form-group">
                    <label for="sceneTitle">1. Judul Scene</label>
                    <input type="text" id="sceneTitle" placeholder="Contoh: Pertemuan di Kafe">
                </div>

                <div class="form-group">
                    <label for="characterDescription">2. Deskripsi Karakter Inti</label>
                    <textarea id="characterDescription" rows="3" placeholder="Contoh: Perempuan, usia 25 tahun, kulit sawo matang, rambut hitam lurus sebahu, mata cokelat, mengenakan kemeja putih dan rok hitam"></textarea>
                </div>

                <div class="form-group">
                    <label for="voiceDetails">3. Detail Suara Karakter</label>
                    <textarea id="voiceDetails" rows="3" placeholder="Contoh: Nada sedang, timbre lembut, logat Jawa halus, berbicara dengan tempo sedang"></textarea>
                </div>

                <div class="form-group">
                    <label for="characterActions">4. Aksi Karakter</label>
                    <textarea id="characterActions" rows="2" placeholder="Contoh: Berjalan pelan sambil membawa buku, sesekali melirik ke arah jam tangan"></textarea>
                </div>

                <div class="form-group">
                    <label for="characterExpressions">5. Ekspresi Karakter</label>
                    <textarea id="characterExpressions" rows="2" placeholder="Contoh: Wajah terlihat cemas, alis sedikit berkerut"></textarea>
                </div>

                <div class="form-group">
                    <label for="setting">6. Latar Tempat dan Waktu</label>
                    <textarea id="setting" rows="2" placeholder="Contoh: Di dalam kafe yang nyaman, sore hari pukul 16.30"></textarea>
                </div>

                <div class="form-group">
                    <label for="visualDetails">7. Detail Visual Tambahan (Kamera)</label>
                    <div class="camera-options">
                        <select id="cameraPreset" class="camera-preset">
                            <option value="">Pilih preset kamera...</option>
                            <option value="closeup">Close-up Wajah</option>
                            <option value="medium">Medium Shot (Dada ke Atas)</option>
                            <option value="full">Full Body</option>
                            <option value="over-shoulder">Over Shoulder</option>
                            <option value="low-angle">Low Angle</option>
                            <option value="high-angle">High Angle</option>
                            <option value="dutch-angle">Dutch Angle</option>
                            <option value="tracking">Tracking Shot</option>
                            <option value="custom">Custom...</option>
                        </select>
                        <textarea id="visualDetails" rows="2" placeholder="Atau tulis detail kamera secara manual..."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mood">8. Suasana Keseluruhan</label>
                    <textarea id="mood" rows="2" placeholder="Contoh: Tenang tapi tegang, penuh antisipasi"></textarea>
                </div>

                <div class="form-group">
                    <label for="ambientSound">9. Suara Lingkungan</label>
                    <textarea id="ambientSound" rows="2" placeholder="Contoh: Suara gemericik air mancur, obrolan pelanggan, denting gelas"></textarea>
                </div>

                <div class="form-group">
                    <label for="dialog">10. Dialog Karakter</label>
                    <textarea id="dialog" rows="3" placeholder="Tulis dialog karakter di sini..."></textarea>
                </div>

                <div class="form-group">
                    <label for="negativePrompt">11. Negative Prompt</label>
                    <textarea id="negativePrompt" rows="2" placeholder="Contoh: Wajah tidak proporsional, warna tidak realistis, pencahayaan buruk"></textarea>
                </div>

                <div class="button-group">
                    <button id="generateBtn">Generate Prompt</button>
                    <button id="clearBtn" class="secondary-btn">Clear All</button>
                    <button id="translateBtn" class="secondary-btn">Translate to English</button>
                </div>
            </div>

            <div class="output-container">
                <h2>Hasil Prompt</h2>
                <div class="output-boxes">
                    <div class="output-box" id="output-id">
                        <h3>Versi Indonesia</h3>
                        <div class="output-content">Prompt akan muncul di sini...</div>
                    </div>
                    <div class="output-box" id="output-en">
                        <h3>English Version</h3>
                        <div class="output-content">Prompt will appear here...</div>
                    </div>
                </div>
                <button id="copyBtn" class="copy-btn">Salin ke Clipboard</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
